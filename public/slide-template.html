<div class="slide" data-id="{{_id}}">
	<a href="javascript:void();" onclick="window.removeSlide('{{_id}}')" class="delete-slide" id="close">
	</a>
	<div class="screen-frame">
		<div class="screen-resolution" height="{{screenHeight}}" width="{{screenWidth}}">
			<img src="{{url}}" height="{{imgHeight}}" width="{{imgWidth}}"></img>
		</div>
	</div>
</div>
